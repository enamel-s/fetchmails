name: Update Google Sheet CSV

on:
  schedule:
    - cron: '0 * * * *'\
  workflow_dispatch:      

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Fetch Google Sheet and save as CSV
        run: |
          python - << 'EOF'
          import requests
          import pandas as pd
          from io import StringIO

          url = "https://docs.google.com/spreadsheets/d/10O4IwokK1rNG3AAsWRiGzGq8Ge1gpt5sNsRuRKOSGcQ/export?format=csv&gid=0"
          response = requests.get(url)
          response.raise_for_status()

          df = pd.read_csv(StringIO(response.text))
          # Optional: remove the first column if it's a numeric index
          if df.columns[0].lower() in ['no', 'index']:
              df = df.

